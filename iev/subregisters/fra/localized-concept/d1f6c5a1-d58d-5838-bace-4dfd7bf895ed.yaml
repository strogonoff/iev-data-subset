  definition: forme bilinéaire définie pour tout couple de vecteurs d'un espace vectoriel
    euclidien à `n` dimensions
  examples: []
  id: 102-03-39
  language_code: fra
  notes:
  - Pour une base orthonormée donnée, un tenseur `T` du deuxième ordre peut être représenté
    par `n^2` coordonnées `T_((i j))`, généralement disposées sous la forme d'une
    matrice carrée, telles que `T` attribue au couple de vecteurs *`U`* et *`V`* le
    scalaire `sum_((i , j = 1))^n T_((i j)) U_i V_j`, où `U_i` et `V_j` sont les coordonnées
    des vecteurs *`U`* et *`V`*.
  - On peut définir un tenseur du deuxième ordre par toute forme bilinéaire opérant
    sur deux vecteurs (tenseur covariant), sur deux formes linéaires (tenseur contravariant)
    ou sur un vecteur et une forme linéaire (tenseur mixte). Cette distinction n'est
    pas nécessaire pour un espace euclidien. On peut généraliser aussi à des tenseurs
    d'ordre `n` définis par des formes `n`-linéaires et dont les coordonnées ont `n`
    indices. Les tenseurs d'ordre 1 sont considérés comme des vecteurs et les tenseurs
    d'ordre 0 comme des scalaires.
  - 'Un tenseur est représenté par un symbole littéral en gras sans empattement ou
    par un symbole surmonté de deux flèches: `T` ou `vec vec T`. Le tenseur `T` de
    coordonnées `T_((i j))` peut être représenté par `( T_((i j)) )`.'
  - 'Un tenseur complexe `T` est défini par une partie réelle et une partie imaginaire:
    `T = A + j B` où `A` et `B` sont des tenseurs réels.'
