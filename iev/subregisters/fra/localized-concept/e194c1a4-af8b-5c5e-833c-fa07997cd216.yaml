  definition: récepteur de télécopie assurant l'enregistrement en lignes successives
    sur un support qui progresse d'un pas constant entre deux lignes consécutives
    de façon à permettre l'enregistrement de plusieurs messages à la suite sans qu'une
    intervention d'opérateur soit nécessaire pour changer le support entre les messages
    consécutifs
