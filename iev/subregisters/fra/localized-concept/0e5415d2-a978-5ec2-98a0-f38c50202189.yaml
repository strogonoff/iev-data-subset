  definition: '{{organisme à activités normatives, IEV:901-03-03}} reconnu au niveau
    national, régional ou international, dont l''une des principales fonctions, en
    vertu de ses statuts, est la préparation, l''approbation ou l''adoption de {{norme,
    IEV:901-02-02}}s qui sont mises à la disposition du public'
