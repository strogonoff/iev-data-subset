  classification: Admitted
  definition: "`L`*, `a`*, `b`*, définies par les équations:<ul style=\"list-style-type:none;\"\
    >* `[[L,*,=,116,f,( Y // Y_n ),-,16],[a,*,=,500,f ( X // X_n ) - f ( Y // Y_n\
    \ )],[b,*,=,200,f ( Y // Y_n ) - f ( Z // Z_n )]]`\n\noù\n\n<ul style=\"list-style-type:none;\"\
    >\n* `f ( X // X_n ) = ( X // X_n )^(1 // 3)`\n\nsi `( X // X_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( X // X_n ) = ( 841 // 108 ) ( X // X_n ) + 4 // 29` si\
    \ `( X // X_n ) &lt;= ( 6 // 29 )^3`\n\n\net\r\n<ul style=\"list-style-type:none;\"\
    >\n* `f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)`\n\nsi `( Y // Y_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` si\
    \ `( Y // Y_n ) &lt;= ( 6 // 29 )^3`\n\n\net\r\n<ul style=\"list-style-type:none;\"\
    >\n* `f ( Z // Z_n ) = ( Z // Z_n )^(1 // 3)`\n\nsi `( Z // Z_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( Z // Z_n ) = ( 841 // 108 ) ( Z // Z_n ) + 4 // 29` si\
    \ `( Z // Z_n ) &lt;= ( 6 // 29 )^3`\n\n\net `X`, `Y`, `Z` représentent les stimuli\
    \ de couleurs pris en considération et `X`~n~, `Y`~n~, `Z`~n~ représentent un\
    \ stimulus achromatique spécifié de couleur blanche"
  examples: []
  id: 845-23-076
  language_code: fra
  notes:
  - "`L^( ** ) = 116 f ( Y // Y_n ) - 16`\n\noù<ul style=\"list-style-type:none;\"\
    >\n* `f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)`\n\nsi `( Y // Y_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` si\
    \ `( Y // Y_n ) &lt;= ( 6 // 29 )^3`\n\n\nchroma `a`, `b` CIE 1976: <ul style=\"\
    list-style-type:none;\">* \r\n`Delta C_(ab)^( * ) = ( a^(* 2) + b^(* 2) )^(1 //\
    \ 2)`\r\n\n\nangle de teinte `a`, `b` CIE 1976: <ul style=\"list-style-type:none;\"\
    >* \r\n`h_((ab)) = arctan ( b^( * ) // a^( * ) )`\r\n"
  - '`Colorimetry.`'
  - 'Voir aussi ISO/CIE 11664-4, _Colorimetry – Part 4: CIE 1976 L*a*b* Colour Space_.'
