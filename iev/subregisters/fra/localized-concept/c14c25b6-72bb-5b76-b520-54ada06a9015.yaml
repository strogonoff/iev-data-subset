  notes:
  - Les substances présentant un effet magnéto-optique sont généralement employées
    pour produire une rotation de la polarisation d'une onde à polarisation rectiligne
    autour de sa direction de propagation.
  - Le phénomène le plus usuel est une variation de l'indice de réfraction.
