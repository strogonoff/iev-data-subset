  definition: 'en un point donné à l’intérieur d’un élément d’espace de volume quasi-infinitésimal
    stem:[V], grandeur vectorielle égale au quotient, par le volume stem:[V], de la
    somme, étendue à tous les porteurs de charge libres situés à l''intérieur de l’élément
    d’espace, des produits de leur charge électrique par leur vitesse:


    stem:[J = (1)/(V) sum_((i = 1))^n Q_i v_i]


    où stem:[n] est le nombre de porteurs de charge libres à l''intérieur de l’élément
    d’espace, stem:[Q]~stem:[i]~  la charge électrique du porteur de rang stem:[i]
    et *stem:[v]*~stem:[i]~ sa vitesse.'
  examples: []
  id: 121-11-11
  language_code: fra
  notes:
  - 'Le flux de la densité de courant électrique stem:[*J*]  à travers une surface
    orientée quelconque S est égal au courant électrique stem:[I] à travers cette
    surface:


    stem:[I = underset(S)( int ) J * e_n d A]


    où stem:[*e*]~n~dstem:[A] est l''élément vectoriel de surface.'
