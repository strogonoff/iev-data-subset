  definition: >-
    `N` by d`t`, where d`N` is the expectation value of the number of
    spontaneous nuclear transitions from that energy state in the time interval
    d`t`:


    `A = ((d N))/((d t))` (edited)
  examples: []
  id: 881-04-42
  language_code: eng
  notes:
    - "The SI unit of activity is the reciprocal second (s^−1^) and is given the special name becquerel (Bq). The earlier special unit of activity, still in temporary use, was the curie (Ci). 1\_Bq\_=\_1\_s^−1^\_=\_2,703 × 10^−11^\_Ci approximately."
