  definition: 'transfer element in which the output variable is held constant during
    the time intervals between sampling instants of the input variable


    SEE: Figure 8d).'
  examples: []
  id: 351-50-29
  language_code: eng
  notes:
  - The time response of a holding element is a stepwise function.
  - This entry was numbered 351-28-40 in IEC 60050-351:2006.
